<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reportar Bug - KLIC Informatica</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body style="background:#0a1a2f; color:#e5e7eb; font-family: Inter, system-ui, sans-serif;">
  <main style="max-width:800px;margin:40px auto;padding:0 16px 80px;">
    <h1 style="margin-bottom:8px;">Reportar Bug</h1>
    <p style="color:#9ca3af;margin-bottom:24px;">
      Utilize este formulário para reportar problemas no site (exemplo acadêmico).
    </p>

    <form style="display:flex;flex-direction:column;gap:12px;">
      <label>
        <span style="display:block;font-size:0.9rem;margin-bottom:4px;">Nome</span>
        <input type="text" style="width:100%;border-radius:8px;border:1px solid #d1d9e6;padding:8px 10px;">
      </label>

      <label>
        <span style="display:block;font-size:0.9rem;margin-bottom:4px;">E-mail</span>
        <input type="email" style="width:100%;border-radius:8px;border:1px solid #d1d9e6;padding:8px 10px;">
      </label>

      <label>
        <span style="display:block;font-size:0.9rem;margin-bottom:4px;">Descrição do bug</span>
        <textarea rows="4" style="width:100%;border-radius:8px;border:1px solid #d1d9e6;padding:8px 10px;"></textarea>
      </label>

      <button type="submit"
        style="margin-top:8px;border:none;border-radius:999px;background:#1e4e76;color:#fff;padding:10px 22px;font-weight:600;cursor:pointer;">
        Enviar
      </button>
    </form>

    <p style="margin-top:24px;">
      <a href="index.html" style="color:#facc6b;">← Voltar para o site</a>
    </p>
  </main>
</body>
</html>
